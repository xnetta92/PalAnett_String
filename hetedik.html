<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. feladat</title>
</head>

<body>
    <script>
        let szoveg = prompt("Kérlek, adj meg egy szöveget!");
        let spaces = 0;

        for (let i = 0; i < szoveg.length; i++) {
            if (szoveg[i] === ' ') {
                spaces++;
            }
        }

        document.write("A szóközök száma: " + spaces);
    </script>
</body>

</html>
