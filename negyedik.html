<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. feladat</title>
</head>
<body>
    <script>
        function atalakit() {
            const szovegInput = document.getElementById('szoveg');
            const eredmenyDiv = document.getElementById('eredmeny');
            const atalakitasRadio = document.querySelector('input[name="atalakit"]:checked');

            const szoveg = szovegInput.value;

            if (!szoveg || !atalakitasRadio) {
                alert('Kérem, töltse ki a szövegmezőt, és válasszon átalakítási típust!');
                return;
            }

            const atalakitottSzoveg = atalakitasRadio.value === 'kisbetus' ? szoveg.toLowerCase() : szoveg.toUpperCase();

            eredmenyDiv.textContent = 'Eredmény: ' + atalakitottSzoveg;
        }
    </script>
</body>
</html>
