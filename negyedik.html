<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. feladat</title>
</head>

<body>
    <script>
        let szoveg = prompt("Kérlek, adj meg egy szöveget!");
        let choice = prompt("Válassz műveletet: 1 - kisbetű, 2 - nagybetű");

        if (choice === '1') {
            let lowerCaseText = szoveg.toLowerCase();
            document.write("Kisbetű: " + lowerCaseText);
        } else if (choice === '2') {
            let upperCaseText = szoveg.toUpperCase();
            document.write("Nagybetű: " + upperCaseText);
        } else {
            document.write("Érvénytelen választás!");
        }
    </script>

</body>

</html>
